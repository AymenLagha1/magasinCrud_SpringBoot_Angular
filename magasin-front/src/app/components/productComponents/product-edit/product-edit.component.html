<div>
    <div class="d-flex flex-row-reverse">
      <button routerLink="/products" class="mb-3 btn btn-danger">Retour</button>
    </div>
      <form [formGroup]="productForm">
          <div class="row">
              <div class="col-4 mb-3">
                  <label  class="form-label">Intitulé</label>
                  <input type="text" class="form-control"  formControlName="name" >
               </div>
                <div class="col-4 mb-3">
                  <label  class="form-label">Description</label>
                  <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="col-4 mb-3">
                  <label  class="form-label">Catégorie</label>
                  <select class="form-control" formControlName="category" [compareWith]="compareCategoryById">
                      <option *ngFor="let category of categories" [ngValue]= "category" >{{category.name}}</option>
                  </select>
                </div>
          </div>
          
          <div class="row">
              <div class="col-4 mb-3">
                  <label  class="form-label">Quantité</label>
                  <input type="number" class="form-control" formControlName="quantity">
                </div>
      
                <div class="col-4 mb-3">
                  <label  class="form-label">Prix</label>
                  <input type="number" class="form-control" formControlName="price">
                </div>    
          </div>
          
          <button [disabled]="!productForm.valid" type="button" (click)="onSubmit()" class="btn btn-primary">Editer</button>
      </form>
  </div>
