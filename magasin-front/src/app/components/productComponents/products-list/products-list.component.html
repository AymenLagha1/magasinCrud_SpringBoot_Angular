<div fxLayout="row" fxLayoutAlign="end center">
  <button color="primary" mat-button routerLink="/product/add">
    <mat-icon>add</mat-icon>
    Ajouter un produit
  </button>
</div>


<table [dataSource]="dataSource" [trackBy]="trackByProductId"class="mat-elevation-z8" mat-table>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>


  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell>ID</th>
    <td *matCellDef="let element" mat-cell> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell>Intitul√©</th>
    <td *matCellDef="let element" mat-cell> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th *matHeaderCellDef mat-header-cell> Description</th>
    <td *matCellDef="let element" mat-cell> {{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th *matHeaderCellDef mat-header-cell> Category</th>
    <td *matCellDef="let element" mat-cell> {{element.category.name}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th *matHeaderCellDef mat-header-cell> Quantity en stock</th>
    <td *matCellDef="let element" mat-cell> {{element.quantity}}</td>
  </ng-container>
 
  <ng-container matColumnDef="price">
    <th *matHeaderCellDef mat-header-cell> Prix unitaire</th>
    <td *matCellDef="let element" mat-cell> {{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">

    <th *matHeaderCellDef mat-header-cell>ACTIONS</th>
    <td *matCellDef="let element" mat-cell>
      <button color="primary" mat-button routerLink="/product/edit/{{element.id}}">
        <mat-icon >edit</mat-icon>
      </button>

      <button color="warn" (click)="delete(element.id)" mat-button>
        <mat-icon>delete</mat-icon>
      </button>

    </td>

  </ng-container>


</table>
